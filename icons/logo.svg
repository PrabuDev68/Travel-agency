<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <rect width="100%" height="100%" fill="black"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">

    <!-- Text with Font 1 -->
    <textPath xlink:href="#font1" startOffset="25%" font-family="Arial, sans-serif" font-size="30" fill="yellow">
      Spotless
    </textPath>

    <!-- Text with Font 2 -->
    <textPath xlink:href="#font2" startOffset="75%" font-family="Times New Roman, serif" font-size="40" font-style="italic" fill="yellow">
      Journeys
    </textPath>

    <!-- Define Font 1 -->
    <defs>
      <path id="font1" d="M20,60 Q50,40 80,60 T140,60 T200,60" fill="none"/>
    </defs>

    <!-- Define Font 2 -->
    <defs>
      <path id="font2" d="M200,60 Q230,80 260,60 T320,60 T380,60" fill="none"/>
    </defs>

  </text>
</svg>
